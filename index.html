<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOCX Jinja2 Labeler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #111827; /* bg-gray-900 */
        color: #f3f4f6; /* text-gray-200 */
      }
      .suggestion-highlight {
        background-color: rgba(59, 130, 246, 0.5); /* bg-blue-500 with opacity */
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        color: #e5e7eb;
      }
      .suggestion-pending-highlight {
        background-color: rgba(252, 211, 77, 0.3); /* bg-amber-300 with opacity */
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
        color: #fde68a; /* amber-200 */
        border: 1px dashed rgba(252, 211, 77, 0.7);
      }
      /* Styles for mammoth.js output */
      .docx-preview table {
        border-collapse: collapse;
        width: 100%;
      }
      .docx-preview th, .docx-preview td {
        border: 1px solid #4b5563; /* gray-600 */
        padding: 8px;
      }
      .docx-preview ul {
        list-style-type: disc;
        padding-left: 20px;
      }
       .docx-preview ol {
        list-style-type: decimal;
        padding-left: 20px;
      }
    </style>
